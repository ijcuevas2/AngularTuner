<div>
  <h1>Pitch Detector</h1>
  <svg width="200" height="120">
    <path d="M10,110 A90,90 0 0,1 190,110" stroke="#000" stroke-width="4" fill="none" />
    <line x1="100" y1="110" x2="100" y2="30" stroke="#000" stroke-width="4"
          [attr.transform]="'rotate(' + angle + ', 100, 110)'" />
    <text x="100" y="115" font-size="20" text-anchor="middle">A</text>
    <text x="20" y="105" font-size="20" text-anchor="middle">D</text>
    <text x="180" y="105" font-size="20" text-anchor="middle">G</text>
  </svg>
  <p>Detected pitch: {{ pitch }} Hz</p>
  <button (click)="toggleListening()">
    {{ isListening ? 'Stop Listening' : 'Start Listening' }}
  </button>
</div>
